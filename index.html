<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">click</button>
<script>

    window.onload = function () {
        let url = "http://localhost:9999/test.php",
            data = {name: "txm"};

        http.setConfig({
            header: {
                "Content-type": "application/x-www-form-urlencoded"
            },
        })

        http.before({
            fulfilled(config) {
                console.log(config)
                return config
            }
        })

        http.after({
            fulfilled(res) {
                console.log('this is response middleware' )
                return res
            }
        })

        http.get(url, data).then(res => {
            console.log(res)
        })
    }

</script>
</body>
</html>
